<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCourts Data Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Court Data Fetcher</h1>
        <p>Faridabad District Court</p>

        {% if error %}
            <div class="error-box">{{ error }}</div>
        {% endif %}

        <form method="POST" id="case-form">
            <div class="form-group">
                <label for="case_type">Case Type</label>
                <select id="case_type" name="case_type" required>
                    <option value="">-- Select Case Type --</option>
                    {% for ct in case_types %}
                        <option value="{{ ct.value }}" {% if case_type == ct.value %}selected{% endif %}>{{ ct.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="case_number">Case Number</label>
                <input type="text" id="case_number" name="case_number" value="{{ case_number or '' }}" required>
            </div>

            <div class="form-group">
                <label for="year">Filing Year</label>
                <input type="number" id="year" name="year" min="1950" max="2025" value="{{ year or '2023' }}" required>
            </div>

            {% if captcha_image %}
            <div class="form-group captcha-group">
                <label for="captcha">Solve this CAPTCHA</label>
                <img src="data:image/png;base64,{{ captcha_image }}" alt="CAPTCHA Image">
                <input type="text" id="captcha" name="captcha" required autocomplete="off">
            </div>
            {% endif %}

            <div class="form-group">
                <button type="submit" id="submit-btn">Fetch Case Details</button>
            </div>
        </form>
        <div id="loader" class="loader" style="display: none;"></div>
    </div>
    <script>
        document.getElementById('case-form').addEventListener('submit', function() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').innerText = 'Fetching...';
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
